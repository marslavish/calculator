<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="top-text">
        <p>CALCULATOR</p>
      </div>

      <!-- * Display -->
      <div class="display">
        <p>0</p>
      </div>

      <!-- * Clear button -->
      <button id="clear">AC</button>

      <!-- * Backspace button -->
      <button id="backspace">CE</button>

      <!-- * Negate button -->
      <button class="negate" attr="-">+/-</button>

      <!-- * Digit buttons -->
      <button class="digits" id="btn1">1</button>
      <button class="digits" id="btn2">2</button>
      <button class="digits" id="btn3">3</button>
      <button class="digits" id="btn4">4</button>
      <button class="digits" id="btn5">5</button>
      <button class="digits" id="btn6">6</button>
      <button class="digits" id="btn7">7</button>
      <button class="digits" id="btn8">8</button>
      <button class="digits" id="btn9">9</button>
      <button class="digits" id="btn0">0</button>
      <button class="digits" id="decimal">.</button>

      <!-- * Functions buttons -->
      <button class="functions" id="add" operator="+">+</button>
      <button class="functions" id="substract" operator="-">-</button>
      <button class="functions" id="multiply" operator="*">ร</button>
      <button class="functions" id="divide" operator="/">รท</button>

      <!-- * Equals button -->
      <button class="equal">=</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
